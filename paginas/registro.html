<main class="mainreg"> 
    <h1 class="h1">Registro</h1>
    <form class="row g-3">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
        <label for="inputAddress2" class="form-label">Institucion</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Clinica/Sanatorio/Hospital">
        </div>
        <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
            <option selected>Cordoba</option>
            <option>Salta</option>
            <option>Tucuman</option>
            <option>Catamarca</option>
            <option>San juan</option>
            <option>Buenos Aires</option>
            <option>Mendoza</option>
            <option>La Pampa</option>
            <option>Rio Negro</option>
            <option>Misiones</option>
            <option>Corrientes</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Santa Fe</option>
            <option>Santa Cruz</option>
            <option>Formosa</option>
            <option>Entre Rios</option>
            <option>La Rioja</option>
            <option>Neuquen</option>
            <option>San Luis</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
        </select>
        </div>
        <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Check me out
            </label>
        </div>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
